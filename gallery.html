<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Campeones SC - Gallery</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta name="description" content="Explore photos from Campeones Football Academy">
  <style>
    :root {
      --primary-color: #800020;
      --white: #fff;
      --light-bg: #f9f9f9;
      --text-color: #333;
    }

    body {
      margin: 0;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background: var(--light-bg);
      color: var(--text-color);
    }

    header {
      background: var(--primary-color);
      color: var(--white);
      padding: 1.5rem;
      text-align: center;
    }

    h1 {
      margin: 0;
      font-size: 2rem;
    }

    .gallery {
      display: grid;
      grid-template-columns: repeat(auto-fill, minmax(280px, 1fr));
      gap: 20px;
      max-width: 1100px;
      margin: 2rem auto;
      padding: 1rem;
    }

    .gallery img {
      width: 100%;
      height: auto;
      border-radius: 10px;
      cursor: pointer;
      box-shadow: 0 3px 8px rgba(0,0,0,0.15);
      transition: transform 0.3s;
    }

    .gallery img:hover {
      transform: scale(1.03);
    }

    .back-btn {
      display: inline-block;
      margin: 2rem auto;
      padding: 0.8rem 1.5rem;
      background: var(--primary-color);
      color: var(--white);
      text-decoration: none;
      font-weight: bold;
      border-radius: 5px;
      transition: background 0.3s;
      text-align: center;
    }

    .back-btn:hover {
      background: #600018;
    }

    .lightbox {
      position: fixed;
      display: none;
      align-items: center;
      justify-content: center;
      top: 0;
      left: 0;
      height: 100%;
      width: 100%;
      background: rgba(0,0,0,0.9);
      z-index: 1000;
    }

    .lightbox img {
      max-width: 90%;
      max-height: 90%;
      border-radius: 8px;
    }

    .lightbox.active {
      display: flex;
    }

    .lightbox:focus {
      outline: none;
    }

    .lightbox-close {
      position: absolute;
      top: 20px;
      right: 20px;
      color: var(--white);
      font-size: 2rem;
      background: transparent;
      border: none;
      cursor: pointer;
    }
  </style>
</head>
<body>
  <header>
    <h1>Campeones Gallery</h1>
  </header>

  <div class="gallery" id="gallery"></div>

  <div style="text-align: center;">
    <a href="index.html" class="back-btn">← Back to Home</a>
  </div>

  <div class="lightbox" id="lightbox" tabindex="-1">
    <button class="lightbox-close" onclick="closeLightbox()">×</button>
    <img id="lightbox-img" src="" alt="Preview" />
  </div>

  <script>
    const images = [
      { image: 'main/slide1.jpg', alt: 'Training Day' },
      { image: 'main/slide2.jpg', alt: 'Match Time' },
      { image: 'main/slide3.jpg', alt: 'Celebration' },
      { image: 'main/slide4.jpg', alt: 'Team Spirit' }
    ];

    const gallery = document.getElementById('gallery');
    const lightbox = document.getElementById('lightbox');
    const lightboxImg = document.getElementById('lightbox-img');

    images.forEach(img => {
      const el = document.createElement('img');
      el.src = img.image;
      el.alt = img.alt;
      el.loading = 'lazy';
      el.addEventListener('click', () => openLightbox(img));
      gallery.appendChild(el);
    });

    function openLightbox(img) {
      lightbox.classList.add('active');
      lightboxImg.src = img.image;
      lightboxImg.alt = img.alt;
      lightbox.focus();
    }

    function closeLightbox() {
      lightbox.classList.remove('active');
      lightboxImg.src = '';
    }

    lightbox.addEventListener('click', e => {
      if (e.target === lightbox) closeLightbox();
    });

    document.addEventListener('keydown', e => {
      if (e.key === 'Escape') closeLightbox();
    });
  </script>
</body>
</html>
