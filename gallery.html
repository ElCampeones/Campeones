<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Campeones Gallery</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <style>
    body {
      margin: 0;
      font-family: 'Segoe UI', sans-serif;
      background: #f9f9f9;
      color: #333;
      text-align: center;
    }

    header {
      background: #800020;
      color: white;
      padding: 1rem;
    }

    .gallery {
      display: flex;
      flex-wrap: wrap;
      justify-content: center;
      gap: 15px;
      padding: 2rem;
    }

    .gallery img {
      width: 300px;
      max-width: 100%;
      border-radius: 10px;
      cursor: pointer;
      transition: transform 0.3s ease;
    }

    .gallery img:hover {
      transform: scale(1.05);
    }

    .back {
      margin-top: 2rem;
      display: inline-block;
      padding: 0.6rem 1.2rem;
      background: #800020;
      color: white;
      border-radius: 5px;
      text-decoration: none;
    }
  </style>
</head>
<body>
  <header>
    <h1>Campeones Gallery</h1>
  </header>

  <div class="gallery">
    <a href="slide1.jpg" target="_blank"><img src="slide1.jpg" alt="Image 1"></a>
    <a href="slide2.jpg" target="_blank"><img src="slide2.jpg" alt="Image 2"></a>
    <a href="slide3.jpg" target="_blank"><img src="slide3.jpg" alt="Image 3"></a>
    <!-- أضف المزيد إذا احتجت -->
  </div>

  <a class="back" href="index.html">← Back to Home</a>
</body>
</html>
