<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>كامبيونز | أكاديمية كرة القدم - دبي</title>
  
  <!-- تحسينات SEO -->
  <meta name="description" content="أكاديمية كامبيونز - تدريب كرة القدم للشباب في دبي">
  <meta name="keywords" content="كرة قدم, تدريب, أكاديمية, دبي, شباب">
  <meta property="og:title" content="أكاديمية كامبيونز لتدريب كرة القدم">
  <meta property="og:description" content="أكاديمية متخصصة في تدريب كرة القدم للشباب في دبي">
  <meta property="og:image" content="images/logo.png">
  
  <!-- Favicon -->
  <link rel="icon" href="favicon.ico" type="image/x-icon">
  
  <!-- Styles -->
  <style>
    /* Global Styles */
    :root {
      --primary: #800020;
      --secondary: #f7c200;
      --light: #ffffff;
      --dark: #222222;
      --text: #333333;
    }
    
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }
    
    body {
      font-family: 'Tajawal', sans-serif;
      line-height: 1.6;
      color: var(--text);
      background-color: var(--light);
      overflow-x: hidden;
      font-display: swap;
    }
    
    img {
      max-width: 100%;
      height: auto;
      display: block;
    }
    
    .container {
      width: 100%;
      max-width: 1200px;
      margin: 0 auto;
      padding: 0 15px;
    }
    
    .btn {
      display: inline-block;
      padding: 12px 30px;
      background: var(--primary);
      color: white;
      border-radius: 50px;
      font-weight: 600;
      text-align: center;
      transition: all 0.2s ease-out;
      border: 2px solid var(--primary);
    }
    
    .btn:hover {
      background: transparent;
      color: var(--primary);
    }
    
    /* Header Styles */
    header {
      background-color: var(--primary);
      color: white;
      padding: 2rem;
      text-align: center;
    }
    
    /* Section Styles */
    section {
      padding: 3rem 0;
    }
    
    /* Existing Styles (ابقاء كل الأنماط الأصلية) */
    /* ... */
    
    /* تحسينات الأداء */
    @media (prefers-reduced-motion: reduce) {
      * {
        animation-duration: 0.01ms !important;
        transition-duration: 0.01ms !important;
      }
    }
  </style>
</head>
<body>
  <!-- Header -->
  <header>
    <div class="container">
      <img src="logo.png" alt="شعار أكاديمية كامبيونز" aria-label="شعار الأكاديمية" loading="lazy">
      <h1>أكاديمية كامبيونز لتدريب كرة القدم</h1>
    </div>
  </header>

  <!-- Main Content -->
  <main class="container">
    <!-- About Section -->
    <section id="about">
      <h2>عن الأكاديمية</h2>
      <img src="images/about.jpg" alt="فريق التدريب" loading="lazy">
      <p>أكاديمية متخصصة في تدريب كرة القدم للشباب</p>
    </section>
    
    <!-- Programs Section -->
    <section id="programs">
      <h2>برامجنا</h2>
      <div class="program">
        <h3>برنامج الناشئين</h3>
        <p>للأعمار من 5 إلى 12 سنة</p>
      </div>
    </section>
    
    <!-- Contact Section -->
    <section id="contact">
      <h2>تواصل معنا</h2>
      <p>الإمارات العربية المتحدة - دبي</p>
    </section>
  </main>

  <!-- Footer -->
  <footer>
    <div class="container">
      <p>&copy; 2023 أكاديمية كامبيونز</p>
    </div>
  </footer>

  <!-- JavaScript with Improvements -->
  <script>
    // تحسين تجربة التحميل
    document.addEventListener('DOMContentLoaded', function() {
      // تأخير تحميل العناصر غير الحرجة
      if ('IntersectionObserver' in window) {
        const lazyImages = document.querySelectorAll('img[loading="lazy"]');
        
        const imageObserver = new IntersectionObserver((entries) => {
          entries.forEach(entry => {
            if (entry.isIntersecting) {
              const img = entry.target;
              img.src = img.dataset.src;
              imageObserver.unobserve(img);
            }
          });
        });

        lazyImages.forEach(img => {
          imageObserver.observe(img);
        });
      }
      
      // تحسين التفاعلات
      document.querySelectorAll('.btn').forEach(btn => {
        btn.addEventListener('click', function(e) {
          e.preventDefault();
          this.classList.add('clicked');
          setTimeout(() => {
            window.location.href = this.getAttribute('href');
          }, 300);
        });
      });
    });
    
    // Service Worker للتخزين المؤقت
    if ('serviceWorker' in navigator) {
      window.addEventListener('load', () => {
        navigator.serviceWorker.register('sw.js')
          .then(registration => {
            console.log('ServiceWorker registered');
          })
          .catch(err => {
            console.log('ServiceWorker registration failed: ', err);
          });
      });
    }
  </script>
</body>
</html>
