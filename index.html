<!DOCTYPE html><html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Campeones SC - Football Academy for Boys 4-16</title>
  <meta name="description" content="Campeones SC - Football in its purest form. Training boys ages 4-16 with passion, discipline, and joy.">
  <link rel="preload" href="data.json" as="fetch" crossorigin>
  <style>
    :root {
      --primary-color: #800020;
      --secondary-color: #f7c200;
      --text-color: #333;
      --light-bg: #f9f9f9;
      --dark-bg: #222;
      --white: #fff;
    }* {
  box-sizing: border-box;
}

body {
  font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
  margin: 0;
  padding: 0;
  background: var(--light-bg);
  color: var(--text-color);
  overflow-x: hidden;
  line-height: 1.6;
}

#splash-screen {
  position: fixed;
  top: 0;
  left: 0;
  width: 100%;
  height: 100vh;
  background-color: var(--primary-color);
  display: flex;
  flex-direction: column;
  justify-content: center;
  align-items: center;
  z-index: 9999;
  transition: opacity 0.5s ease;
}

.splash-logo {
  width: 150px;
  height: 150px;
  background: var(--white);
  border-radius: 50%;
  padding: 10px;
  margin-bottom: 30px;
  animation: pulse 2s infinite;
  box-shadow: 0 0 0 3px var(--white);
  object-fit: contain;
}

.splash-text {
  color: var(--white);
  font-size: clamp(1.5rem, 5vw, 2.5rem);
  font-weight: bold;
  text-align: center;
  opacity: 0;
  animation: fadeIn 1s ease-in 1s forwards;
  text-shadow: 1px 1px 3px rgba(0,0,0,0.3);
  padding: 0 1rem;
}

#main-content {
  display: none;
  opacity: 0;
  animation: fadeInContent 0.5s ease-in forwards;
}

@keyframes fadeIn {
  from { opacity: 0; transform: translateY(20px); }
  to { opacity: 1; transform: translateY(0); }
}

@keyframes fadeInContent {
  to { opacity: 1; }
}

@keyframes pulse {
  0% { transform: scale(1); }
  50% { transform: scale(1.05); }
  100% { transform: scale(1); }
}

  </style>
</head>
<body>
  <div id="splash-screen">
    <img src="logo2.png" alt="Campeones Logo" class="splash-logo" />
    <div class="splash-text">Football in its purest form</div>
  </div>  <div id="main-content">
    <!-- Your full site content will remain unchanged here -->
    <div class="slider">
      <div class="slides" id="slider-container"></div>
    </div><section id="gallery">
  <h2>Gallery</h2>
  <div class="gallery-grid" id="gallery-container"></div>
  <p><a href="gallery.html">View full gallery</a></p>
</section>

  </div>  <script>
    document.addEventListener('DOMContentLoaded', function () {
      if (!sessionStorage.getItem('visited')) {
        setTimeout(() => {
          const splash = document.getElementById('splash-screen');
          splash.style.opacity = '0';
          splash.addEventListener('transitionend', () => {
            splash.style.display = 'none';
            document.getElementById('main-content').style.display = 'block';
            document.body.style.overflow = 'auto';
          }, { once: true });
        }, 3000);
        sessionStorage.setItem('visited', 'true');
      } else {
        document.getElementById('splash-screen').style.display = 'none';
        document.getElementById('main-content').style.display = 'block';
      }

      loadContent();
    });

    async function loadContent() {
      try {
        const response = await fetch('data.json');
        if (!response.ok) throw new Error('Failed to load');
        const data = await response.json();

        const sliderContainer = document.getElementById('slider-container');
        const galleryContainer = document.getElementById('gallery-container');

        const sliderImages = data.slice(-3);
        const galleryImages = data.slice(0, data.length - 3);

        sliderContainer.innerHTML = sliderImages.map(slide => `
          <img src="${slide.image}" alt="${slide.alt}" loading="lazy">
        `).join('');

        galleryContainer.innerHTML = galleryImages.map(slide => `
          <img src="${slide.image}" alt="${slide.alt}" loading="lazy" style="width: 100%; height: auto;">
        `).join('');

      } catch (err) {
        console.error('Error loading content:', err);
      }
    }
  </script></body>
</html>
