<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Campeones Football Training</title>
  <style>
    body {
      font-family: 'Segoe UI', sans-serif;
      margin: 0;
      padding: 0;
      background: #f9f9f9;
      color: #333;
      overflow-x: hidden;
    }

    /* Splash Screen Styles */
    #splash {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100vh;
      background-color: #800020;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      z-index: 9999;
    }

    #splash-logo {
      width: 280px;
      background: white;
      border-radius: 15px;
      padding: 15px;
      animation: logoFocus 3s ease-in-out forwards;
    }

    #splash-text {
      color: white;
      font-size: 2.8rem;
      font-weight: 800;
      text-transform: uppercase;
      letter-spacing: 2px;
      text-align: center;
      margin-top: 2rem;
      opacity: 0;
      text-shadow: 0 2px 10px rgba(0,0,0,0.3);
      animation: textFocus 2s ease-out 1.5s forwards;
    }

    /* Main Content Styles */
    #main-content {
      display: none; /* Hidden initially */
    }

    header {
      background-color: #800020;
      color: white;
      padding: 2rem;
      text-align: center;
      position: relative;
    }

    header img {
      width: 220px;
      background: white;
      border-radius: 8px;
      padding: 6px;
      margin-bottom: 1rem;
    }

    /* Animations */
    @keyframes logoFocus {
      0% { transform: scale(0.9); opacity: 0; }
      20% { transform: scale(1.05); opacity: 1; }
      50% { transform: scale(1); }
      70% { opacity: 1; }
      100% { transform: scale(0); opacity: 0; }
    }

    @keyframes textFocus {
      0% { transform: translateY(30px); opacity: 0; }
      100% { transform: translateY(0); opacity: 1; }
    }

    /* بقية أنماط الموقع... */
  </style>
</head>
<body>

  <!-- Splash Screen -->
  <div id="splash">
    <img id="splash-logo" src="logo.png" alt="Campeones Logo">
    <div id="splash-text">Football in its purest form</div>
  </div>

  <!-- Main Website Content -->
  <div id="main-content">
    <header>
      <img src="logo.png" alt="Campeones Logo">
      <h1>Campeones Football Training</h1>
      <p>Developing youth through football in Dubai</p>
    </header>

    <!-- باقي محتوى الموقع... -->
  </div>

  <script>
    // عرض المحتوى الرئيسي بعد 5 ثواني
    setTimeout(() => {
      document.getElementById('splash').style.opacity = 0;
      setTimeout(() => {
        document.getElementById('splash').style.display = 'none';
        document.getElementById('main-content').style.display = 'block';
        document.body.style.overflow = 'auto';
      }, 500);
    }, 5000);
  </script>
</body>
</html>
