<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Campeones SC - Football Academy</title>
  <meta name="description" content="Training boys ages 4â€“16 with passion and discipline.">
  <link rel="preload" href="data.json" as="fetch" crossorigin>
  <style>
    :root {
      --primary-color: #800020;
      --white: #fff;
      --light-bg: #f9f9f9;
      --text-color: #333;
    }

    body {
      margin: 0;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background: var(--light-bg);
      color: var(--text-color);
    }

    #splash-screen {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100vh;
      background-color: var(--primary-color);
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      z-index: 1000;
      transition: opacity 0.5s ease;
    }

    .splash-logo {
      width: 150px;
      height: 150px;
      object-fit: contain;
      background: var(--white);
      border-radius: 50%;
      padding: 10px;
    }

    .splash-text {
      color: var(--white);
      margin-top: 1rem;
      font-size: 1.5rem;
      font-weight: bold;
    }

    #main-content {
      display: none;
    }

    .slider {
      width: 100%;
      max-width: 900px;
      margin: 2rem auto;
      overflow: hidden;
      border-radius: 12px;
    }

    .slider img {
      width: 100%;
      height: auto;
      aspect-ratio: 16/9;
      object-fit: cover;
      display: block;
    }

    #gallery {
      padding: 1rem;
      text-align: center;
    }

    #gallery-container img {
      width: 100%;
      max-width: 600px;
      height: auto;
      aspect-ratio: 16/9;
      object-fit: cover;
      border-radius: 10px;
      box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
    }

    h2 {
      color: var(--primary-color);
    }
  </style>
</head>
<body>
  <div id="splash-screen">
    <img src="logo2.png" alt="Campeones Logo" class="splash-logo" />
    <div class="splash-text">Football in its purest form</div>
  </div>

  <div id="main-content">
    <div class="slider" id="slider-container">
      <!-- Images will load from JSON -->
    </div>

    <section id="gallery">
      <h2>Gallery</h2>
      <div id="gallery-container">
        <!-- One image will be loaded here from JSON -->
      </div>
    </section>
  </div>

  <script>
    document.addEventListener('DOMContentLoaded', function () {
      const splash = document.getElementById('splash-screen');
      const mainContent = document.getElementById('main-content');

      if (!sessionStorage.getItem('visited')) {
        setTimeout(() => {
          splash.style.opacity = '0';
          splash.addEventListener('transitionend', () => {
            splash.style.display = 'none';
            mainContent.style.display = 'block';
          }, { once: true });
        }, 2500);
        sessionStorage.setItem('visited', 'true');
      } else {
        splash.style.display = 'none';
        mainContent.style.display = 'block';
      }

      loadContent().catch(console.error);
    });

    async function loadContent() {
      const response = await fetch('data.json');
      if (!response.ok) throw new Error('Failed to load data.json');
      const data = await response.json();

      // Load last 3 images into slider
      const sliderContainer = document.getElementById('slider-container');
      const sliderImages = data.slice(0, 3);
      sliderContainer.innerHTML = sliderImages.map(slide => `
        <img src="${slide.image}" alt="${slide.alt}" loading="lazy" />
      `).join('');

      // Load last image into gallery
      const galleryContainer = document.getElementById('gallery-container');
      const galleryImage = data[3];
      if (galleryImage) {
        galleryContainer.innerHTML = `
          <img src="${galleryImage.image}" alt="${galleryImage.alt}" loading="lazy" />
        `;
      }
    }
  </script>
</body>
</html>
