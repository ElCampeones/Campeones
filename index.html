<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Campeones SC - Football Academy for Boys 4-16</title>
  <meta name="description" content="Campeones SC - Football in its purest form. Training boys ages 4-16 with passion, discipline, and joy.">
  <link rel="preload" href="data.json" as="fetch" crossorigin>
  <style>
    /* CSS الأساسي المحفوظ مع إضافة بعض التحسينات */
    #splash-screen {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: #fff;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      z-index: 1000;
      transition: opacity 0.5s ease;
    }
    
    .splash-logo {
      width: 150px;
      height: 150px;
      object-fit: contain;
    }
    
    #main-content {
      display: none;
    }
    
    .slider img, #gallery img {
      width: 100%;
      height: auto;
      aspect-ratio: 16/9;
      object-fit: cover;
    }
    
    /* باقي الـ CSS الأصلي محفوظ كما هو */
  </style>
</head>
<body>
  <div id="splash-screen">
    <img src="logo2.png" alt="Campeones Logo" class="splash-logo" width="150" height="150" />
    <div class="splash-text">Football in its purest form</div>
    <div class="spinner"></div>
  </div>

  <div id="main-content">
    <!-- باقي المحتوى الأصلي محفوظ كما هو مع التحسينات التالية: -->
    
    <section id="gallery">
      <h2>Gallery</h2>
      <div class="gallery-grid" id="gallery-container"></div>
      <p><a href="gallery.html">View full gallery</a></p>
    </section>

    <section id="register">
      <h2>Join Campeones S.C</h2>
      <form action="https://formsubmit.co/Campeones.ae@gmail.com" method="POST">
        <input type="hidden" name="_captcha" value="false">
        <input type="hidden" name="_next" value="/thank-you.html">
        <!-- باقي حقول النموذج محفوظة كما هي -->
      </form>
    </section>

    <!-- باقي الأقسام محفوظة كما هي -->

    <script>
      document.addEventListener('DOMContentLoaded', function () {
        const splash = document.getElementById('splash-screen');
        const mainContent = document.getElementById('main-content');
        
        if (!sessionStorage.getItem('visited')) {
          setTimeout(() => {
            splash.style.opacity = '0';
            splash.addEventListener('transitionend', () => {
              splash.style.display = 'none';
              mainContent.style.display = 'block';
              document.body.style.overflow = 'auto';
            }, { once: true });
          }, 2000);
          sessionStorage.setItem('visited', 'true');
        } else {
          splash.style.display = 'none';
          mainContent.style.display = 'block';
        }

        loadContent().catch(console.error);
      });

      async function loadContent() {
        try {
          const [sliderData] = await Promise.all([
            fetchData('data.json')
          ]);
          
          if (sliderData) {
            processSliderData(sliderData);
            processGalleryData(sliderData);
          }
        } catch (error) {
          console.error('Failed to load content:', error);
          document.getElementById('slider-container').innerHTML = '<p>Content unavailable</p>';
        }
      }

      async function fetchData(url) {
        const response = await fetch(url);
        if (!response.ok) throw new Error('Network response was not ok');
        return response.json();
      }

      function processSliderData(data) {
        const container = document.getElementById('slider-container');
        if (!container || !data.length) return;

        const sliderImages = data.slice(-3);
        container.innerHTML = sliderImages.map(slide => `
          <img src="${slide.image}" alt="${slide.alt || 'Campeones football image'}" 
               loading="lazy" width="800" height="450">
        `).join('');
      }

      function processGalleryData(data) {
        const galleryContainer = document.getElementById('gallery-container');
        if (!galleryContainer || data.length <= 3) return;

        const galleryImages = data.slice(0, data.length - 3);
        galleryContainer.innerHTML = galleryImages.map(slide => `
          <img src="${slide.image}" alt="${slide.alt || 'Gallery image'}" 
               loading="lazy" width="200" height="150">
        `).join('');
      }

      function toggleMenu() {
        const sidebar = document.getElementById('sidebar');
        const overlay = document.getElementById('overlay');
        const isOpen = sidebar.classList.toggle('show');
        overlay.classList.toggle('show');
        document.body.style.overflow = isOpen ? 'hidden' : 'auto';
      }

      document.getElementById('overlay').addEventListener('click', toggleMenu);
      document.querySelectorAll('.sidebar a').forEach(link => {
        link.addEventListener('click', function(e) {
          if (this.getAttribute('href').startsWith('#')) {
            e.preventDefault();
            const target = document.querySelector(this.getAttribute('href'));
            if (target) target.scrollIntoView({ behavior: 'smooth' });
          }
          toggleMenu();
        });
      });
    </script>
  </div>
</body>
</html>
