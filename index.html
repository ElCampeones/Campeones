<!DOCTYPE html><html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Campeones Football Club</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      font-family: Arial, sans-serif;
      background-color: #f4f4f4;
    }header {
  background-color: #7d002c;
  color: white;
  padding: 10px 0;
  text-align: center;
}

header img {
  height: 60px;
}

.slider {
  width: 90%;
  max-width: 900px;
  height: 400px;
  margin: 40px auto;
  overflow: hidden;
  border-radius: 20px;
  box-shadow: 0 0 10px rgba(0,0,0,0.2);
  position: relative;
}

.slides {
  display: flex;
  width: 300%;
  height: 100%;
  animation: slide 12s infinite;
}

.slides img {
  width: 100%;
  height: 100%;
  object-fit: cover;
  object-position: center;
  border-radius: 20px;
  transition: transform 0.3s ease-in-out;
}

.slides img:hover {
  transform: scale(1.02);
}

@keyframes slide {
  0% {margin-left: 0%;}
  33% {margin-left: -100%;}
  66% {margin-left: -200%;}
  100% {margin-left: 0%;}
}

footer {
  background-color: #7d002c;
  color: white;
  text-align: center;
  padding: 10px;
  position: fixed;
  width: 100%;
  bottom: 0;
}

  </style>
</head>
<body>
  <header>
    <img src="logo.png" alt="Campeones Logo" />
    <h1>Welcome to Campeones Football Club</h1>
  </header>  <div class="slider">
    <div class="slides">
      <img src="image1.jpg" alt="Training 1" />
      <img src="image2.jpg" alt="Training 2" />
      <img src="image3.jpg" alt="Training 3" />
    </div>
  </div>  <footer>
    <p>&copy; 2025 Campeones Football Club. All rights reserved.</p>
  </footer>
</body>
</html>
