<!DOCTYPE html><html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Campeones Football Training</title>
  <style>
    body {
      font-family: 'Segoe UI', sans-serif;
      margin: 0;
      padding: 0;
      background: #f9f9f9;
      color: #333;
      overflow-x: hidden;
    }
    #splash-screen {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100vh;
      background-color: #800020;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      z-index: 9999;
      transition: opacity 0.5s ease;
    }.splash-logo {
  width: 300px;
  background: white;
  border-radius: 50%;
  padding: 5px;
  margin-bottom: 30px;
  animation: pulse 2s infinite;
  box-shadow: 0 0 0 3px white;
}

.splash-text {
  color: white;
  font-size: 2.5rem;
  font-weight: bold;
  text-align: center;
  opacity: 0;
  animation: fadeIn 1s ease-in 1s forwards;
}

#main-content {
  display: none;
}

@keyframes fadeIn {
  from { opacity: 0; transform: translateY(20px); }
  to { opacity: 1; transform: translateY(0); }
}

@keyframes pulse {
  0% { transform: scale(1); }
  50% { transform: scale(1.05); }
  100% { transform: scale(1); }
}

header {
  background-color: #800020;
  color: white;
  padding: 2rem;
  text-align: center;
  position: relative;
}

header img {
  width: 220px;
  background: white;
  border-radius: 50%;
  padding: 5px;
  margin-bottom: 1rem;
  box-shadow: 0 0 0 3px white;
  object-fit: contain;
}

.hero {
  background: none;
  color: #800020;
  padding: 2.5rem 1rem;
  text-align: center;
}

.hero h2 {
  font-size: 2rem;
  font-weight: bold;
}

.slider {
  position: relative;
  max-width: 1000px;
  margin: 2rem auto;
  overflow: hidden;
  border-radius: 10px;
}

.slides {
  display: flex;
  transition: transform 0.5s ease-in-out;
  width: 300%;
}

.slide {
  width: 100%;
  flex-shrink: 0;
}

.slide img {
  width: 100%;
  display: block;
}

.slider-buttons {
  position: absolute;
  top: 50%;
  width: 100%;
  display: flex;
  justify-content: space-between;
  transform: translateY(-50%);
}

.slider-buttons button {
  background-color: rgba(0, 0, 0, 0.5);
  color: white;
  border: none;
  font-size: 2rem;
  cursor: pointer;
  padding: 0.5rem 1rem;
}

  </style>
</head>
<body><!-- ... (rest of splash and sidebar code) ... --><div class="slider">
  <div class="slides" id="slides">
    <div class="slide"><img src="slide1.jpg" alt="Slide 1"></div>
    <div class="slide"><img src="slide2.jpg" alt="Slide 2"></div>
    <div class="slide"><img src="slide3.jpg" alt="Slide 3"></div>
  </div>
  <div class="slider-buttons">
    <button onclick="prevSlide()">❮</button>
    <button onclick="nextSlide()">❯</button>
  </div>
</div><script>
  let currentIndex = 0;
  const slides = document.getElementById('slides');
  const totalSlides = slides.children.length;

  function showSlide(index) {
    slides.style.transform = `translateX(-${index * 100}%)`;
  }

  function nextSlide() {
    currentIndex = (currentIndex + 1) % totalSlides;
    showSlide(currentIndex);
  }

  function prevSlide() {
    currentIndex = (currentIndex - 1 + totalSlides) % totalSlides;
    showSlide(currentIndex);
  }

  setInterval(nextSlide, 4000);
</script><!-- ... (rest of your page content) ... --></body>
</html>
