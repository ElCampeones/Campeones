<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Campeones Football Training</title>
  <style>
    body {
      font-family: 'Segoe UI', sans-serif;
      margin: 0;
      padding: 0;
      background: #f9f9f9;
      color: #333;
      overflow-x: hidden;
    }

    /* Splash Screen - تم التصحيح هنا */
    #splash-screen {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100vh;
      background-color: #800020;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      z-index: 9999;
      opacity: 1;
      transition: opacity 1s ease;
    }

    .splash-content {
      text-align: center;
      opacity: 1;
    }

    .logo-wrapper {
      background: white;
      border-radius: 50%;
      padding: 1rem;
      margin-bottom: 1rem;
      animation: pulse 2s infinite;
    }

    .logo-wrapper img {
      width: 200px;
      height: auto;
    }

    #splash-screen h1 {
      font-size: 2rem;
      margin-bottom: 0.5rem;
      color: white;
      animation: fadeIn 1s;
    }

    #splash-screen h2 {
      font-size: 1.5rem;
      color: white;
      animation: fadeIn 1s;
    }

    .splash-text {
      color: white;
      font-size: 1.8rem;
      font-weight: bold;
      margin-top: 1rem;
      opacity: 0;
      animation: fadeIn 1s ease-in-out 1.5s forwards;
    }

    @keyframes fadeIn {
      from { opacity: 0; transform: translateY(20px); }
      to { opacity: 1; transform: translateY(0); }
    }

    @keyframes pulse {
      0% { transform: scale(1); }
      50% { transform: scale(1.05); }
      100% { transform: scale(1); }
    }

    /* Main Content - تم التصحيح هنا */
    #main-content {
      display: none;
    }

    /* بقية الأنماط... */
    header {
      background-color: #800020;
      color: white;
      padding: 2rem;
      text-align: center;
      position: relative;
    }
    
    /* بقية الأنماط كما هي... */
  </style>
</head>
<body>

  <!-- Splash Screen -->
  <div id="splash-screen">
    <div class="splash-content">
      <div class="logo-wrapper">
        <img src="logo.png" alt="Campeones Logo">
      </div>
      <h1>Welcome to</h1>
      <h2>Campeones Football Training</h2>
    </div>
    <div class="splash-text">Football in its purest form</div>
  </div>

  <!-- Main Content - تمت إضافته -->
  <div id="main-content">
    <!-- بقية المحتوى كما هو... -->
    <header>
      <button class="menu-toggle" onclick="toggleMenu()">☰</button>
      <img src="logo.png" alt="Campeones Logo">
      <h1>Campeones Football Training</h1>
      <p>Developing youth through football in Dubai</p>
    </header>

    <!-- بقية الأقسام... -->
  </div>

  <script>
    // تم التصحيح هنا
    window.addEventListener('load', function() {
      setTimeout(function() {
        document.getElementById('splash-screen').style.opacity = '0';
        
        setTimeout(function() {
          document.getElementById('splash-screen').style.display = 'none';
          document.getElementById('main-content').style.display = 'block';
          document.body.style.overflow = 'auto';
        }, 1000);
      }, 4000); // 4 ثواني للعرض
    });

    function toggleMenu() {
      const sidebar = document.getElementById('sidebar');
      const overlay = document.getElementById('overlay');
      sidebar.classList.toggle('show');
      overlay.classList.toggle('show');
      document.body.style.overflow = sidebar.classList.contains('show') ? 'hidden' : 'auto';
    }

    document.getElementById('overlay').addEventListener('click', toggleMenu);
  </script>
</body>
</html>
