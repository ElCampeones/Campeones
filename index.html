<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Campeones Football Training</title>
  <style>
    body {
      font-family: 'Segoe UI', sans-serif;
      margin: 0;
      padding: 0;
      background: #f9f9f9;
      color: #333;
    }

    /* Splash Screen */
    #splash-screen {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background-color: #800020;
      display: flex;
      justify-content: center;
      align-items: center;
      flex-direction: column;
      z-index: 9999;
      animation: hideSplash 6.5s forwards;
    }

    .logo-wrapper {
      background: white;
      border-radius: 50%;
      padding: 2rem;
      margin-bottom: 1rem;
      box-shadow: 0 0 15px rgba(0,0,0,0.2);
    }

    .logo-wrapper img {
      width: 440px;
    }

    .welcome {
      text-align: center;
      color: white;
      opacity: 1;
      animation: fadeOut 2.5s ease-in-out forwards;
      animation-delay: 1s;
    }

    .welcome h1 {
      font-size: 2.2rem;
      margin: 1rem 0 0.2rem;
    }

    .welcome h2 {
      font-size: 1.6rem;
      margin: 0;
      font-weight: normal;
    }

    .splash-text {
      color: white;
      font-size: 2rem;
      font-weight: bold;
      opacity: 0;
      animation: fadeIn 1s ease-in-out 3.8s forwards,
                 fadeOut 1s ease-in-out 6s forwards;
    }

    @keyframes fadeIn {
      from { opacity: 0; transform: translateY(20px); }
      to { opacity: 1; transform: translateY(0); }
    }

    @keyframes fadeOut {
      from { opacity: 1; }
      to { opacity: 0; }
    }

    @keyframes hideSplash {
      to { display: none; visibility: hidden; opacity: 0; pointer-events: none; }
    }

    header {
