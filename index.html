<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Campeones Football Training</title>
  <style>
    body {
      font-family: 'Segoe UI', sans-serif;
      margin: 0;
      padding: 0;
      background: #f9f9f9;
      color: #333;
      overflow: hidden; /* لمنع التمرير أثناء عرض الشاشة الترحيبية */
    }

    /* Splash Screen - تم التعديل */
    #splash-screen {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100vh;
      background-color: #800020;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      z-index: 9999;
    }

    .logo-wrapper {
      background: white;
      border-radius: 50%;
      padding: 2rem;
      margin-bottom: 2rem;
      animation: pulse 2s infinite;
    }

    .logo-wrapper img {
      width: 300px; /* حجم معقول للشعار */
      height: auto;
    }

    .welcome {
      text-align: center;
      color: white;
    }

    .welcome h1 {
      font-size: 2.5rem;
      margin-bottom: 0.5rem;
      animation: fadeIn 1s ease-in;
    }

    .welcome h2 {
      font-size: 1.8rem;
      animation: fadeIn 1s ease-in 0.5s forwards;
      opacity: 0;
    }

    .splash-text {
      color: white;
      font-size: 2.2rem;
      font-weight: bold;
      margin-top: 2rem;
      opacity: 0;
      animation: fadeIn 1s ease-in 2s forwards;
    }

    @keyframes fadeIn {
      from { opacity: 0; transform: translateY(20px); }
      to { opacity: 1; transform: translateY(0); }
    }

    @keyframes pulse {
      0% { transform: scale(1); }
      50% { transform: scale(1.05); }
      100% { transform: scale(1); }
    }

    /* Main Content - سيتم إظهاره بعد الشاشة الترحيبية */
    #main-content {
      display: none;
    }

    /* بقية أنماط الموقع... */
    header {
      background-color: #800020;
      color: white;
      padding: 2rem;
      text-align: center;
      position: relative;
    }
    
    /* باقي الأنماط... */
  </style>
</head>
<body>

  <!-- Splash Screen -->
  <div id="splash-screen">
    <div class="logo-wrapper">
      <img src="logo.png" alt="Campeones Logo">
    </div>
    <div class="welcome">
      <h1>Welcome to</h1>
      <h2>Campeones Football Training</h2>
    </div>
    <div class="splash-text">Football in its purest form</div>
  </div>

  <!-- Main Content -->
  <div id="main-content">
    <!-- محتوى الموقع الرئيسي هنا -->
    <header>
      <!-- محتوى الهيدر -->
    </header>
    <!-- باقي الأقسام -->
  </div>

  <script>
    // عرض المحتوى الرئيسي بعد 5 ثواني
    setTimeout(() => {
      document.getElementById('splash-screen').style.opacity = '0';
      setTimeout(() => {
        document.getElementById('splash-screen').style.display = 'none';
        document.getElementById('main-content').style.display = 'block';
        document.body.style.overflow = 'auto';
      }, 500);
    }, 5000);
  </script>
</body>
</html>
