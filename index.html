    }

    /* Splash Screen */
    #splash {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100vh;
      background-color: #ffffff;
      display: flex;
      flex-direction: column;
      justify-content: center;

    }

    #splash-logo-container {

      padding: 10px;

    }

    #splash-logo {
      width: 150px;
      height: auto;
    }

    #splash-text {
      margin-top: 1.5rem;
      text-align: center;
      color: #800020;
      font-weight: 600;
      font-size: 1.1rem;
    }

    #main-content {
      display: none;
    }

    /* Optional: smooth fade in */
    .fade-in {
      animation: fadeIn 1s ease-in-out forwards;
    }

    @keyframes fadeIn {
      from { opacity: 0; }
      to { opacity: 1; }
    }
  </style>
</head>
