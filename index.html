<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Campeones Football Training</title>
  <meta name="description" content="Professional football training academy in Dubai for youth development">
  <link rel="stylesheet" href="styles.css">
  <link rel="preload" href="logo.png" as="image">
</head>
<body>
  <!-- Splash Screen -->
  <div id="splash-screen">
    <img class="splash-logo" src="logo.png" alt="Campeones Logo" loading="eager">
    <div class="splash-text">Football in its purest form</div>
  </div>

  <!-- Main Content -->
  <div id="main-content">
    <div class="overlay" id="overlay"></div>
    <div class="sidebar" id="sidebar">
      <button class="close-btn" onclick="toggleMenu()" aria-label="Close menu">✕</button>
      <a href="#about">About Us</a>
      <a href="#programs">Programs</a>
      <a href="gallery.html">Gallery</a>
      <a href="#players">Player Profiles</a>
      <a href="#register">Join Us</a>
      <a href="#location">Find Us</a>
      <a href="#contact">Contact</a>
    </div>

    <header>
      <button class="menu-toggle" onclick="toggleMenu()" aria-label="Toggle menu">☰</button>
      <img src="logo.png" alt="Campeones Logo" loading="eager">
      <h1>Campeones Football Training</h1>
      <p>Developing youth through football in Dubai</p>
    </header>

    <section class="hero">
      <h2>We rise thinkers. We shape decision-makers.</h2>
      <p>Train the way you want to perform — with purpose and intent.</p>
    </section>

    <!-- باقي الأقسام بنفس الشكل مع التحسينات المذكورة -->

  </div>

  <script>
    // الكود المعدل مع إضافة التحقق من النموذج
    document.addEventListener('DOMContentLoaded', function() {
      if (!sessionStorage.getItem('visited')) {
        setTimeout(() => {
          document.getElementById('splash-screen').style.opacity = '0';
          setTimeout(() => {
            document.getElementById('splash-screen').style.display = 'none';
            document.getElementById('main-content').style.display = 'block';
            document.body.style.overflow = 'auto';
          }, 500);
        }, 4000);
        sessionStorage.setItem('visited', 'true');
      } else {
        document.getElementById('splash-screen').style.display = 'none';
        document.getElementById('main-content').style.display = 'block';
      }

      document.getElementById('registrationForm').addEventListener('submit', function(e) {
        e.preventDefault();
        // منطق التحقق من النموذج هنا
      });
    });

    // باقي الدوال كما هي
  </script>
</body>
</html>
