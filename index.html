<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Campeones Football Training</title>
    <style>
        body {
            font-family: 'Segoe UI', sans-serif;
            margin: 0;
            padding: 0;
            background: #f9f9f9;
            color: #333;
            overflow-x: hidden;
        }

        /* Splash Screen */
        #splash-screen {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100vh;
            background-color: #800020;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            z-index: 9999;
            transition: opacity 0.5s ease;
        }

        .splash-logo {
            width: 150px; /* تم تصغير حجم اللوغو */
            background: white;
            border-radius: 50%;
            padding: 5px;
            margin-bottom: 30px;
            animation: pulse 2s infinite;
            box-shadow: 0 0 0 3px white;
        }

        .splash-text {
            color: white;
            font-size: 2.5rem;
            font-weight: bold;
            text-align: center;
            opacity: 0;
            animation: fadeIn 1s ease-in 1s forwards;
        }

        #main-content {
            display: none;
        }

        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(20px); }
            to { opacity: 1; transform: translateY(0); }
        }

        @keyframes pulse {
            0% { transform: scale(1); }
            50% { transform: scale(1.05); }
            100% { transform: scale(1); }
        }

        /* Header */
        header {
            background-color: #800020;
            color: white;
            padding: 1rem; /* تم تقليل البادينج */
            text-align: center;
            position: relative;
        }

        header img {
            width: 120px; /* تم تصغير حجم اللوغو */
            background: white;
            border-radius: 50%;
            padding: 5px;
            margin: 0 auto; /* لجعل اللوغو في المنتصف */
            display: block; /* لجعل اللوغو في المنتصف */
            box-shadow: 0 0 0 3px white;
            object-fit: contain;
        }

        /* Slider Styles */
        .slider {
            width: 90%;
            max-width: 900px;
            height: 400px;
            margin: 20px auto;
            overflow: hidden;
            border-radius: 20px;
            box-shadow: 0 0 10px rgba(0,0,0,0.2);
            position: relative;
        }

        .slides {
            display: flex;
            width: 300%;
            height: 100%;
            animation: slide 12s infinite;
        }

        .slides img {
            width: 100%;
            height: 100%;
            object-fit: cover;
            object-position: center;
            border-radius: 20px;
            transition: transform 0.3s ease-in-out;
        }

        .slides img:hover {
            transform: scale(1.02);
        }

        @keyframes slide {
            0% {margin-left: 0%;}
            33% {margin-left: -100%;}
            66% {margin-left: -200%;}
            100% {margin-left: 0%;}
        }

        /* بقية الأنماط */
        .hero {
            background: none;
            color: #800020;
            padding: 2.5rem 1rem;
            text-align: center;
        }

        .hero h2 {
            font-size: 2rem;
            font-weight: bold;
        }

        section {
            padding: 2rem;
            text-align: center;
        }

        footer {
            background-color: #222;
            color: #aaa;
            text-align: center;
            padding: 1rem;
            font-size: 0.9rem;
        }

        a {
            color: #f7c200;
            text-decoration: none;
        }

        table {
            margin: 1rem auto;
            border-collapse: collapse;
            width: 80%;
            max-width: 500px;
        }

        th, td {
            padding: 0.75rem;
            border: 1px solid #800020;
            text-align: center;
        }

        th {
            background-color: #800020;
            color: white;
        }

        .menu-toggle {
            position: absolute;
            top: 1rem
