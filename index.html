<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Campeones Football Training</title>
  <style>
    body {
      font-family: 'Segoe UI', sans-serif;
      margin: 0;
      padding: 0;
      background: #f9f9f9;
      color: #333;
      overflow: hidden;
    }

    /* Splash Screen */
    #splash {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100vh;
      background-color: #800020;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      z-index: 9999;
    }

    #splash-logo {
      width: 280px;
      background: white;
      border-radius: 15px;
      padding: 15px;
      animation: logoFocus 3s ease-in-out forwards;
    }

    #splash-text {
      color: white;
      font-size: 2.8rem;
      font-weight: 800;
      text-transform: uppercase;
      letter-spacing: 2px;
      text-align: center;
      margin-top: 2rem;
      opacity: 0;
      text-shadow: 0 2px 10px rgba(0,0,0,0.3);
      animation: textFocus 2s ease-out 1.5s forwards;
    }

    /* Animations */
    @keyframes logoFocus {
      0% { transform: scale(0.9); opacity: 0; }
      20% { transform: scale(1.05); opacity: 1; }
      50% { transform: scale(1); }
      70% { opacity: 1; }
      100% { transform: scale(0); opacity: 0; }
    }

    @keyframes textFocus {
      0% { transform: translateY(30px); opacity: 0; }
      100% { transform: translateY(0); opacity: 1; }
    }
