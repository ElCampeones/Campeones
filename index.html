<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Campeones SC - Football Academy for Boys 4-16</title>
  <meta name="description" content="Campeones SC - Football in its purest form. Training boys ages 4-16 with passion, discipline, and joy.">
  <link rel="preload" href="data.json" as="fetch" crossorigin>
  <style>
    body {
      margin: 0;
      font-family: Arial, sans-serif;
      background: #f4f4f4;
      color: #333;
    }

    #splash-screen {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100vh;
      background: #800020;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      z-index: 1000;
      transition: opacity 0.5s ease;
      color: white;
    }

    .splash-logo {
      width: 150px;
      height: 150px;
      object-fit: contain;
      margin-bottom: 20px;
    }

    .splash-text {
      font-size: 1.5rem;
      font-weight: bold;
      text-align: center;
      margin-bottom: 20px;
    }

    .spinner {
      border: 4px solid #fff;
      border-top: 4px solid transparent;
      border-radius: 50%;
      width: 30px;
      height: 30px;
      animation: spin 1s linear infinite;
    }

    @keyframes spin {
      0% { transform: rotate(0deg); }
      100% { transform: rotate(360deg); }
    }

    #main-content {
      display: none;
      padding: 1rem;
    }

    .slider {
      max-width: 900px;
      margin: 2rem auto;
      overflow: hidden;
      border-radius: 10px;
      box-shadow: 0 0 10px rgba(0,0,0,0.2);
    }

    .slider img {
      width: 100%;
      height: auto;
      display: block;
      object-fit: cover;
      aspect-ratio: 16/9;
    }

    #gallery-container {
      display: flex;
      flex-wrap: wrap;
      justify-content: center;
      gap: 10px;
      margin-top: 1rem;
    }

    #gallery-container img {
      width: 200px;
      height: 130px;
      object-fit: cover;
      border-radius: 8px;
      box-shadow: 0 2px 5px rgba(0,0,0,0.1);
    }

    h2 {
      text-align: center;
      color: #800020;
    }

    a {
      color: #800020;
      text-decoration: none;
      font-weight: bold;
    }

    a:hover {
      text-decoration: underline;
    }
  </style>
</head>
<body>
  <div id="splash-screen">
    <img src="logo2.png" alt="Campeones Logo" class="splash-logo" />
    <div class="splash-text">Football in its purest form</div>
    <div class="spinner"></div>
  </div>

  <div id="main-content">
    <section class="slider">
      <div id="slider-container"></div>
    </section>

    <section id="gallery">
      <h2>Gallery</h2>
      <div id="gallery-container"></div>
      <p style="text-align: center;"><a href="gallery.html">View full gallery</a></p>
    </section>
  </div>

  <script>
    document.addEventListener('DOMContentLoaded', function () {
      const splash = document.getElementById('splash-screen');
      const main = document.getElementById('main-content');

      if (!sessionStorage.getItem('visited')) {
        setTimeout(() => {
          splash.style.opacity = '0';
          splash.addEventListener('transitionend', () => {
            splash.style.display = 'none';
            main.style.display = 'block';
            document.body.style.overflow = 'auto';
          }, { once: true });
        }, 2000);
        sessionStorage.setItem('visited', 'true');
      } else {
        splash.style.display = 'none';
        main.style.display = 'block';
      }

      loadContent();
    });

    async function loadContent() {
      try {
        const res = await fetch('data.json');
        if (!res.ok) throw new Error('Failed to load JSON');
        const data = await res.json();

        const sliderContainer = document.getElementById('slider-container');
        const galleryContainer = document.getElementById('gallery-container');

        if (!data || !Array.isArray(data)) return;

        const latestSlides = data.slice(-3);
        const olderSlides = data.slice(0, data.length - 3);

        sliderContainer.innerHTML = latestSlides.map(slide => `
          <img src="${slide.image}" alt="${slide.alt || 'Slider image'}" loading="lazy">
        `).join('');

        galleryContainer.innerHTML = olderSlides.map(slide => `
          <img src="${slide.image}" alt="${slide.alt || 'Gallery image'}" loading="lazy">
        `).join('');

      } catch (error) {
        console.error(error);
      }
    }
  </script>
</body>
</html>
